<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signin || signup</title>

    <link rel="icon" href="stylesheet/assets/goalgeta_red.png">

    <link rel="stylesheet" href="bootstrap-4.1.3-dist(1)/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/sassy/pages.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="card mobile-carousel sign-in-advert col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div id="carousel-example-generic" class="carousel carousel1 slide" data-ride="carousel">

                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="stylesheet/assets/bg1.jpg" alt="First Slide" class="image-responsive bg1">

                            <img src="stylesheet/assets/bg2-mob.jpg" alt="First Slide" class="image-responsive bg2-mob">
                        </div>

                        <div class="carousel-item">
                            <img src="stylesheet/assets/bg2.jpg" alt="Second Slide" class="image-responsive bg2">

                            <img src="stylesheet/assets/mob-bg2.jpg" alt="First Slide" class="image-responsive mob-bg2">
                        </div>

                        <div class="carousel-item">
                            <img src="stylesheet/assets/bg4.jpg" alt="Third Slide" class="image-responsive bg4">

                            <img src="stylesheet/assets/bg4-mob.jpg" alt="Third Slide" class="image-responsive bg4-mob">
                        </div>

                        <div class="carousel-item">
                            <img src="stylesheet/assets/bg5.jpg" alt="Third Slide" class="image-responsive bg5">

                            <img src="stylesheet/assets/bg5-mob.jpg" alt="Third Slide" class="image-responsive bg5-mob">
                        </div>

                        <div class="carousel-item">
                            <img src="stylesheet/assets/bg6.jpg" alt="Third Slide" class="image-responsive bg6">

                            <img src="stylesheet/assets/bg6-mob.jpg" alt="Third Slide" class="image-responsive bg6-mob">
                        </div>

                        <div class="carousel-item">
                            <img src="stylesheet/assets/bg7.jpg" alt="Third Slide" class="image-responsive bg7">

                            <img src="stylesheet/assets/bg7-mob.jpg" alt="Third Slide" class="image-responsive bg7-mob">
                        </div>
                    </div>
                </div>

                <div class="card-img-overlay">
                    <div class="row">
                        <div class="left col-lg-6 col-xl-6"><img src="stylesheet/assets/goalgeta_red.png" alt="LOGO"
                                class="mobile-logo logo">
                            <p class="sign-in-text-1 card-text">Sign in to your account</p>

                            <p class="sign-in-text-2 card-text">Join thousand others.....</p><br>
                        </div>

                        <div class="right col-lg-5 col-xl-5">
                            <div class="option">
                                <button class="sign-in-btn">Sign In</button>
                                <button class="sign-up-btn">Sign Up</button>
                            </div><br>

                            <form id="loginForm" class="loginForm">
                                <p id="err_msg"></p>
                                <div class="form-group">
                                    <p id="lemail-err"></p>
                                    <input type="email" id="lemail" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                </div>

                                <div class="form-group">
                                    <p class="lpassword-err"></p>
                                    <input type="password" id="lpwd" placeholder="Password">
                                </div>

                                <button type="submit" class="submit-btn">Log In</button><br><br>

                                <div class="extra">
                                    <a href="forgot-password.html">Forgot password</a>
                                </div>
                            </form>

                            <form id="regForm" class="regForm" name="myForm">
                                <section class="wrapper">
                                    <p id="err_msg"></p>
                                    <div class="form-group">
                                        <p class="rname-err"></p>
                                        <input type="text" id="rname" name="name" aria-describedby="emailHelp"
                                            placeholder="Username">
                                    </div>

                                    <div class="form-group">
                                        <p class="rphone-err"></p>
                                        <input type="text" name="phone_number" id="rphone" aria-describedby="emailHelp"
                                            placeholder="Phone Number">
                                    </div>

                                    <div class="form-group">
                                        <p class="remail-err"></p>
                                        <input type="email" id="remail" name="email" aria-describedby="emailHelp"
                                            placeholder="Enter email">
                                    </div>

                                    <div class="form-group">
                                        <p class="rpassword"></p>
                                        <input type="password" name="password" id="rpwd" placeholder="Password">
                                    </div>

                                    <div class="form-group">
                                        <p id="rconpass"></p>
                                        <input type="password" name="confirm_password" id="rcpwd"
                                            placeholder="Password">
                                    </div>
                                    <button type="submit" class="submit-btn">Register</button>
                                    <div class="loader">
                                        <div class="loader__bar"></div>
                                        <div class="loader__bar"></div>
                                        <div class="loader__bar"></div>
                                        <div class="loader__bar"></div>
                                        <div class="loader__bar"></div>
                                        <div class="loader__ball"></div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="bootstrap-4.1.3-dist(1)/js/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

    <script src="bootstrap-4.1.3-dist(1)/js/bootstrap.min.js"></script>

    <script src="script/axios.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
