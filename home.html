    <div class="container-fluid" id="home">
      <div class="row">
        <section class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h1 class="what">What's Your <p>Goal?</p>
          </h1>

          <p class="custom-text">Pick from our custom featured options or create a custom specific for you</p>

          <div class="dropdown">
            <button class="btn dropdown-toggle" role="group" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Featured
            </button>
            <button class="btn customize">Customize</button><br><br>





















            <form id="setGoal" class="set-goal">
                
              <i class="fa fa-times"></i><br>
              <p id="err_msg"></p>
              <div class="form-group">
                <input type="text" class="form-control" id="description" placeholder="Goal Description" required><br>
                <input type="text" id="title" name="title" placeholder="Goal Title" required>
              </div>

              <div class="duration-choice">
                <p class="set-duration">Set Duration</p>

                <div class="input">
                  <input type="text" id="start" placeholder="Start" required>
                  <input type="text" id="finish" placeholder="Finish" required>
                </div>
              </div><br>
              <button type="submit" class="commit-btn">Commit <img src="stylesheet/assets/gif.gif" alt=""></button>
            </form>





















            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Career</a>
              <a class="dropdown-item" href="#">Exercise & Fitness</a>
              <a class="dropdown-item" href="#">Health & Lifestyle</a>
              <a class="dropdown-item" href="#">Weight Loss</a>

              <a class="dropdown-item" href="#">Money & Finances</a>
